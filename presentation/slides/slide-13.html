  <aside class="notes">
    Instead of having a try catch block, we need something
    that loops over every test. So that is one test fails,
    the others tests still run.
  </aside>

  <p>Test Case: Set of related test functions</p>

  <pre><code>testCaseFunction([
    {assertion1},
    {assertion2},
    {assertion3},
    ...
    ])</pre></code>
